# Deploy Next.js site to GitHub Pages
name: Deploy products-nextjs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["prod/v1.0.0"]

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Package Manager
        id: detect-package-manager
        run: |
          if [ -f "products-nextjs/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_ENV
            echo "command=install" >> $GITHUB_ENV
            echo "runner=yarn" >> $GITHUB_ENV
          elif [ -f "products-nextjs/package.json" ]; then
            echo "manager=npm" >> $GITHUB_ENV
            echo "command=ci" >> $GITHUB_ENV
            echo "runner=npx --no-install" >> $GITHUB_ENV
          else
            echo "No package manager detected in products-nextjs!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ env.manager }}
          cache-dependency-path: products-nextjs/package-lock.json

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: products-nextjs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('products-nextjs/**/package-lock.json', 'products-nextjs/**/yarn.lock') }}-${{ hashFiles('products-nextjs/**.[jt]s', 'products-nextjs/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('products-nextjs/**/package-lock.json', 'products-nextjs/**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-
            nextjs-

      - name: Install Dependencies
        run: |
          cd products-nextjs
          ${{ env.manager }} ${{ env.command }} --force

      - name: Build Next.js App
        run: |
          cd products-nextjs
          ${{ env.runner }} next build

      - name: Export Next.js Static Files
        run: |
          cd products-nextjs
          ${{ env.runner }} next export

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: products-nextjs/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
