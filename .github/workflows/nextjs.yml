# Workflow name as it will appear in the Actions tab
name: Deploy Products Next.js site

# Define when this workflow will run
on:
  # Trigger the workflow on push events to the specified branch
  push:
    branches: ["prod/v1.0.0"]
  # Allow manual triggering of the workflow
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository content to the runner
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Use Node.js version 20
          node-version: "20"
          # Use npm for caching
          cache: 'npm'
          # Specify the path to package-lock.json for the products-nextjs project
          cache-dependency-path: products-nextjs/package-lock.json

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Specify that we're using Next.js
          static_site_generator: next

      # Install dependencies for the products-nextjs project
      - name: Install dependencies
        run: |
          cd products-nextjs
          npm ci

      # Build the Next.js application
      - name: Build with Next.js
        run: |
          cd products-nextjs
          npm run build

      # Upload the built Next.js application as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: products-nextjs/.next

  # Deployment job
  deploy:
    # Set the environment for this job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
